<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live HTML Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    body.is-resizing {
      cursor: col-resize;
      user-select: none;
    }

    body.is-resizing #preview {
      pointer-events: none;
    }

    #editor {
      flex-grow: 1;
      flex-basis: 0;
      height: 100%;
      padding: 1em;
      font-family: monospace;
      border: none;
      box-sizing: border-box;
      background: #111;
      color: #ccc;
      overflow: auto;
      white-space: pre-wrap;
    }

    #editor[contenteditable]:focus {
      outline: none;
    }

    #resizer {
      cursor: col-resize;
      position: relative;
      z-index: 1;
    }

    iframe {
      flex-grow: 1;
      flex-basis: 0;
      height: 100%;
      border: none;
    }

    #resizer .handle {
      width: 8px;
      height: 26px;
      background: #555;
      border-radius: 6px;
      border-left: 1px solid white;
      border-right: 1px solid black;
    }

    #resizer .handle-wrapper {
      z-index: 10000;
      transform: translate(-50%, -50%);
      padding: 16px;
      position: absolute;
      top: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    #preview,
    #editor {
      min-width: 0;
      min-height: 0;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column-reverse;
        cursor: default;
      }

      body.is-resizing {
        cursor: row-resize;
      }

      #resizer {
        cursor: row-resize;
      }

      #resizer .handle {
        height: 8px;
        width: 26px;
        left: 50%;
      }

      #resizer .handle-wrapper {
        left: 50%;
        width: 100%;
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="editor" contenteditable="true" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off">
&lt;div class="box"&gt;<br>&nbsp;&nbsp;&lt;p&gt;Hello&lt;/p&gt;<br>&lt;/div&gt;
  </div>

  <div id="resizer">
    <div class="handle-wrapper">
      <div class="handle"></div>
    </div>
  </div>

  <iframe id="preview"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    function debounce(func, delay) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), delay);
      };
    }

    function getCaretOffset(el) {
      const sel = window.getSelection();
      if (!sel.rangeCount || !el.contains(sel.anchorNode)) return 0;
      const range = sel.getRangeAt(0);
      const preRange = range.cloneRange();
      preRange.selectNodeContents(el);
      preRange.setEnd(range.endContainer, range.endOffset);
      return preRange.toString().length;
    }

    function setCaretFromOffset(el, offset) {
      const range = document.createRange();
      const sel = window.getSelection();
      let currentOffset = 0;

      function traverse(node) {
        if (node.nodeType === 3) {
          const len = node.textContent.length;
          if (offset <= currentOffset + len) {
            range.setEnd(node, offset - currentOffset);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);
            throw 'done';
          }
          currentOffset += len;
        } else {
          for (const child of node.childNodes) traverse(child);
        }
      }

      try {
        traverse(el);
      } catch (e) {
        if (e !== 'done') throw e;
      }
    }

    function highlightEditorContent() {
      const offset = getCaretOffset(editor);
      const raw = editor.innerText.replace(/\u200b/g, '');
      const highlighted = Prism.highlight(raw, Prism.languages.html, 'html');
      editor.innerHTML = highlighted;
      setCaretFromOffset(editor, offset);
    }

    function updatePreview() {
      preview.srcdoc = editor.innerText.replace(/\u200b/g, '');
    }

    editor.addEventListener('input', debounce(() => {
      updatePreview();
    }, 300));

    editor.addEventListener('input', debounce(() => {
      highlightEditorContent();
    }, 0));

    editor.addEventListener('keydown', (e) => {
      const selection = window.getSelection();
      const range = selection.getRangeAt(0);

      if (e.key === 'Enter') {
        e.preventDefault();
        const br = document.createElement('br');
        const space = document.createTextNode('\u200B');
        range.deleteContents();
        range.insertNode(br);
        range.collapse(false);
        range.insertNode(space);
        const newRange = document.createRange();
        newRange.setStartAfter(space);
        newRange.collapse(false);
        selection.removeAllRanges();
        selection.addRange(newRange);
      } else if (e.key === 'Tab') {
        e.preventDefault();
        const tab = document.createTextNode('  '); // Two spaces instead of \t
        range.deleteContents();
        range.insertNode(tab);
        range.collapse(false);
        updatePreview();
      }
    });

    editor.addEventListener('paste', () => {
      setTimeout(() => highlightEditorContent(), 100);
    });

    window.addEventListener('DOMContentLoaded', () => {
      updatePreview();
      highlightEditorContent();
      const range = document.createRange();
      range.selectNodeContents(editor);
      range.collapse(false);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    });

    // Resizer logic
    const resizer = document.getElementById('resizer');
    let isResizing = false;

    resizer.addEventListener('pointerdown', () => {
      isResizing = true;
      document.body.classList.add('is-resizing');
    });

    window.addEventListener('pointermove', (e) => {
      if (!isResizing) return;

      if (window.innerWidth > 768) {
        const newWidth = e.clientX;
        const ratio = newWidth / window.innerWidth;
        editor.style.flexGrow = ratio;
        preview.style.flexGrow = 1 - ratio;
      } else {
        const newHeight = e.clientY;
        const ratio = newHeight / window.innerHeight;
        preview.style.flexGrow = ratio;
        editor.style.flexGrow = 1 - ratio;
      }
    });

    window.addEventListener('pointerup', () => {
      isResizing = false;
      document.body.classList.remove('is-resizing');
    });
  </script>
</body>
</html>
